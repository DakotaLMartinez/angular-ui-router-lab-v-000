<div>
	<div style="display: inline-block;">
		<img src="{{user.data.picture.large}}" />
	</div>
	<div style="display: inline-block;">
		<h1>{{user.data.name.title}} {{user.data.name.first}}, {{user.data.name.last}}</h1>
		<p>{{user.data.location.street}}</p>
		<p>{{user.data.location.city}}, {{user.data.location.state}} {{user.data.location.zip}}</p>
		<p>{{user.data.email}}</p>
		<p>Birthdate: {{user.data.dob | date: 'shortDate' }}</p>
	</div>
</div>
